# ============================================================
#  Nginx Reverse Proxy for Titan Dashboard
#  Proxies :80 â†’ Flask on :5000; add SSL with certbot
# ============================================================

server {
    listen 80;
    server_name _;   # Replace with your domain: titan.yourdomain.com

    # Dashboard
    location / {
        proxy_pass http://titan-dashboard:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for future real-time dashboard)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://titan-dashboard:5000/api/status;
    }

    # Block sensitive paths
    location ~ /\.(env|git) {
        deny all;
    }
}
